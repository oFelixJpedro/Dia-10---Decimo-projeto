<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <header>
                <p>HEADER</p>
                <div id="nav">
                    <nav>
                        <p>NAV</p>
                    </nav>
                </div>
            </header>
        </div>

        <div id="aside">
            <aside>
                <p>ASIDE</p>
            </aside>
        </div>

        <div id="main">
            <main>
                <p>MAIN</p>
                <div id="article">
                    <article>
                        <p>ARTICLE</p>
                        <div id="figure">
                            <figure>
                                <p>FIGURE</p>
                            </figure>
                        </div>
                    </article>
                </div>
                <div id="section">
                    <section>
                        <p>SECTION</p>
                    </section>
                </div>
            </main>
        </div>

        <div id="footer">
            <footer>
                <p>FOOTER</p>
            </footer>
        </div>

    </div>
</body>

</html>
